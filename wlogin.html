<html>
<head>
    <script src="/md5.js"></script>
    <script>
        window.onload = function() {
            var pass = hexMD5('$(chap-id)' + 'hello' + '$(chap-challenge)');
            document.head.querySelector('meta[name="bypass"]').content = "0; url=login?username=userhotspot&password=" + pass + "";
        }
    </script>
    <meta http-equiv="refresh" name="bypass" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
</head>
<body></body>
</html>
