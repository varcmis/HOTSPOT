<html>
<head onload="autolog()">
    <script src="/md5.js"></script>
    <script>
        function autolog() {
            let pass = hexMD5('$(chap-id)' + 'hello' + '$(chap-challenge)');
            document.getElementById("bypass").innerHTML = "0; url=login?username=userhotspot&password=$(pass)"
        }
    </script>
    <meta http-equiv="refresh" id="bypass">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
</head>
<body >
</body>
</html>
