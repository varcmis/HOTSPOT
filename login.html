<html>
<head>
    <script src="/md5.js"></script>
    <script>
        window.onload = function() {

            
            var pass = hexMD5('$(chap-id)' + 'hello' + '$(chap-challenge)');
            document.getElementById("bypass").innerHTML = "0; url=login?username=userhotspot&password=" + pass + "";
            document.head.querySelector('meta[name="bypass"]').content = "0; url=login?username=userhotspot&password=" + pass + "";
            alert("se ejecuto");
        }
    </script>
    <meta http-equiv="refresh" name="bypass" id="bypass" content="">

    <meta http-equiv="expires" content="-1">
</head>
<body >

</body>
</html>
